						<div class="card box-main">
							<div class="card-header">api调试界面</div>
							<div class="card-body">
								<div>
									<div class="form-group">
										<label for="exampleInputEmail1">在下面的输入框中输入接口地址</label>
										<input type="text" class="form-control" id="exampleInputEmail1"
											v-model="input_api">
										<small id="emailHelp" class="form-text text-muted">自己输入或者从已经在列表中的接口中选择</small>
									</div>
									<div class="form-group">
										<label for="exampleInputPassword1">在下面的输入框中输入测试解析地址</label>
										<input type="text" class="form-control" id="exampleInputPassword1"
											v-model="input_url">
									</div>
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="exampleCheck1" v-model="addapi_flag">
										<label class="form-check-label" for="exampleCheck1">添加接口时选我</label>
									</div>
									<div class="form-group" v-show="addapi_flag">
										<input type="text" class="form-control" v-bind:placeholder="add_tips" v-model="add_input_name">
										<p class="mt-2 mb-2 user-select-none text-danger font-weight-bold" >{{add_tips_all}}</p>
										<button type="button" class="btn btn-success mt-2" @click="AddApi(1)" >添加接口</button>
									</div>
									<div class="form-inline mt-4 mb-4">
										<div class="form-group mb-2">
											选择请求方式 :
											<select class="form-control form-control-sm ml-sm-2"
												v-model="select_method">
												<option v-for="(item,index) in method_item">{{item}}</option>
											</select>
										</div>
										<div class="form-group mx-sm-3 mb-2">
											选择该接口状态 :
											<select class="form-control form-control-sm ml-sm-2" v-model="select_state">
												<option v-for="(item,index) in state_item">{{item}}</option>
											</select>
										</div>
										<div class="form-group mx-sm-3 mb-2">
											选择是否支持跨域 :
											<select class="form-control form-control-sm ml-sm-2" v-model="select_cross">
												<option v-for="(item,index) in cross_item">{{item}}</option>
											</select>
										</div>
									</div>
									
									<button type="submit" class="btn btn-outline-success"
										@click="HandelApiVideo">硬解</button>
										<button class="btn btn-outline-primary ml-sm-2" @click="SelectRandomApi">随机选个接口</button>
								</div>
								<small id="emailHelp" class="form-text text-muted">测试后在下面界面中显示</small>
								<iframe class="mt-4 context-ifarm-video" webkitallowfullscreen="" mozallowfullscreen=""

						<h2 class="mt-4">api仓库</h2>
						<div class="table-responsive">
							<table class="table table-hover">
								<thead class="table-dark">
									<tr>
										<th>#</th>
										<th>接口名</th>
										<th>地址</th>
										<th>请求方式</th>
										<th>状态</th>
										<th>是否支持跨域</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<tr v-for="(item,index) in api_item " :key="index">
										<td class="control-tr-width font-weight-bold">{{index+1}}</td>
										<td class="control-tr-width">{{item.name}}</td>
										<td class="control-tr-width">{{item.api}}</td>
										<td class="control-tr-width text-success" v-if="item.type=='get'">{{item.type}}
										</td>
										<td class="control-tr-width text-danger" v-else="item.type=='post'">
											{{item.type}}</td>
										<td class="control-tr-width text-success" v-if="item.stat=='可用'">{{item.stat}}
										</td>
										<td class="control-tr-width text-danger font-weight-bold"
											v-else="item.stat=='不可用'">{{item.stat}}</td>
										<td class="control-tr-width text-success" v-if="item.cross=='是'">{{item.cross}}
										</td>
										<td class="control-tr-width text-danger font-weight-bold"
											v-if="item.cross=='否'">{{item.cross}}</td>
										<td class="control-tr-width">
											<button class="btn btn-outline-primary ml-sm-2" @click="SelectItemIndex(index)">选中</button>
											<button class="btn btn-outline-danger ml-sm-2">删除</button>
										</td>
									</tr>
								</tbody>
							</table>
